<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Home Page">
    <title>Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body class="contact-body">
    <header> 
        <nav>
            <div class="heading">
                <h4>The Djent Den</h4>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <div class="content">
            <h1>CONTACT</h1>
            <p>Connect with Us</p>
        </div>

        <div class="form">
            <div class="top-form">
                <div class="inner-form">
                    <div class="label">name:</div>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="inner-form">
                    <div class="label">email:</div>
                    <input type="text" placeholder="youremail@website.com">
                </div>
                <div class="inner-form">
                    <div class="label">phone:</div>
                    <input type="text" placeholder="123-456-7890">
                </div>
            </div>

            <div class="middle-form">
                <div class="inner-form">
                    <div class="label">subject:</div>
                    <input type="text" placeholder="Subject">
                </div>
            </div>

            <div class="bottom-form">
                <div class="inner-form">
                    <div class="label">Your Message:</div>
                    <textarea placeholder="Your Message"></textarea>
                </div>
            </div>
            <button class="btn">Send Form</button>
        </div>
    </div>
    <footer> 
        <large>The Djent Den Â© 2021</large>
        <a href="https://facebook.com/" class="fab fa-facebook"></a>
        <a href="https://twitter.com/" class="fab fa-twitter"></a>
        <a href="https://instagram.com/" class="fab fa-instagram"></a>
    </footer>
  </body>
</html>
